    <link type="text/css" rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />

      a, a:active, a:visited {
        color: #22b8cf;
        text-decoration: none;
      }

      section {

      span {
        font-size: 12px;
      }

      .empty {

      }
